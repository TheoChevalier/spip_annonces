<!DOCTYPE html>
<head>
  [(#INSERT_HEAD_CSS|annonces_insert_head_css)]
</head>
<body>
  <div id="inscription_annonces">
    <form name="inscription_annonces" action="#ENV{action}" method="post">
      #ACTION_FORMULAIRE{#ENV{action}}
      <label>Votre adresse électronique :
        <input type='text' name='email' value='#ENV{email}' placeholder="Adresse électronique" required />
        </label>[<span class='erreur'>(#ENV**{erreurs}|table_valeur{email})</span>]
        <br />
        <label>Votre nom d'utilisateur :
        <input type='text' name='nom' value='#ENV{nom}' placeholder="Nom d'utilisateur" required />
        </label>[<span class='erreur'>(#ENV**{erreurs}|table_valeur{nom})</span>]
        <br/>
        <label>Votre mot de passe :
        <input type="password" name='mdp' value='#ENV{mdp}' placeholder="Mot de passe" required />
        </label>[<span class='erreur'>(#ENV**{erreurs}|table_valeur{mdp})</span>]
        <br/>
        <input type='submit' name='ok' value="Inscription" />
    </form>
  </div>
</body>
