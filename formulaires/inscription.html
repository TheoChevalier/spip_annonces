
<form name="inscription_annonces" action="#ENV{action}" method="post">
  #ACTION_FORMULAIRE{#ENV{action}}
  <label>Votre email</label>
        [<span class='erreur'>(#ENV**{erreurs}|table_valeur{email})</span>]
        <input type='text' name='email' value='#ENV{email}' />
        <br />
        <label>Votre nom</label>
        [<span class='erreur'>(#ENV**{erreurs}|table_valeur{nom})</span>]
        <input type='text' name='nom' value='#ENV{nom}'/>
        <label>Votre mot de passe </label>
        [<span class='erreur'>(#ENV**{erreurs}|table_valeur{mdp})</span>]
        <input type="password" name='mdp' value='#ENV{mdp}' />
        <input type='submit' name='ok' value='ok' />
</form>
