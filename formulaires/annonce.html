<!DOCTYPE html>
<head>
  [(#INSERT_HEAD_CSS|annonces_insert_head_css)]
</head>
<body>
  <div id="annonces_nouvelle">
    <form name="annonces_nouvelle" action="#ENV{action}" method="post">
      #ACTION_FORMULAIRE{#ENV{action}}
      <label>Titre de votre annonce </label><:info_obligatoire_02:></br>
        <input type='text' name='titre' value='#ENV{titre}' placeholder="Titre" required />
        [<span class='erreur'>(#ENV**{erreurs}|table_valeur{titre})</span>]
        <br />
				<label for="texte_message_auteur#ENV{id}"><:info_texte_message:> <:info_obligatoire_02:></label></br>
				[<span class="erreur_message">(#ENV*{erreurs}|table_valeur{texte_message_auteur})</span>]
				<textarea name="texte_message_auteur" id="texte_message_auteur#ENV{id}" rows="10" cols="60"[(#HTML5) required="required"]>#ENV{texte_message_auteur}</textarea></br>
      <label> Téléphone (optionnel)</label></br>
        <input type='text' name='tel' value='#ENV{tel}' placeholder="Numéro de Téléphone"/>
      [<span class='erreur'>(#ENV**{erreurs}|table_valeur{tel})</span>]</br>
      <label> Prix (optionnel)</label></br>
        <input type='text' name='prix' value='#ENV{prix}' placeholder="Prix"/>
      [<span class='erreur'>(#ENV**{erreurs}|table_valeur{prix})</span>]</br>
        <input type='submit' name='ok' value="Ajouter" />
    </form>
  </div>
</body>
