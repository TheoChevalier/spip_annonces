<!DOCTYPE html>
<head>
  [(#INSERT_HEAD_CSS|annonces_insert_head_css)]
</head>
<body>
  <div id="connexion">
    <form name="connexion" action="#ENV{action}" method="post">
      #ACTION_FORMULAIRE{#ENV{action}}
      <label>Nom d'utilisateur :
        <input type='text' name='login' value='#ENV{login}' placeholder="Nom d'utilisateur" required />
      </label>
        [<span class='erreur'>(#ENV**{erreurs}|table_valeur{login})</span>]
        <br />
        <label>Mot de passe :
          <input type='password' name='mdp' value='#ENV{mdp}' placeholder="Mot de passe" required />
        </label>
        [<span class='erreur'>(#ENV**{erreurs}|table_valeur{titre})</span>]
        <br />
        <input type='submit' name='ok' value="Me connecter" />
    </form>
  </div>
</body>
